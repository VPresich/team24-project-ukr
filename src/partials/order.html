<section class="order-section section" id="order">
  <div class="order-green-girl"></div>
  <div class="container order-container">
    <div class="order-items-container">
      <div class="order-item-one">
        <h2 class="order-section-title">
          <span class="accent-color">Your order</span> is our priority:
          Personalized approach and quality of service
        </h2>
        <form class="order-form">
          <div class="order-form-field-wrapper">
            <input
              class="order-form-input"
              type="text"
              id="user-name"
              name="user_name"
              placeholder="Enter your full name"
              pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
              title="Valentyna"
              required
            />
          </div>
          <div class="order-form-field-wrapper">
            <input
              class="order-form-input"
              type="email"
              id="user-email"
              placeholder="Enter your email"
              name="user_email"
              required
            />
          </div>
          <div class="order-form-field-wrapper">
            <textarea
              class="order-form-input order-form-comment"
              name="user_comment"
              id="user-comment"
              placeholder="Comments"
            ></textarea>
          </div>
          <button class="order-form-submit-button" type="submit">
            <span>Send</span>
            <span class="order-form-button-icon-wrapper">
              <svg
                class="order-form-button-icon"
                width="26"
                height="10"
                aria-label="order ink icon"
              >
                <use href="./img/icons/sprite.svg#icon-vector"></use>
              </svg>
            </span>
          </button>
        </form>
      </div>
      <div class="order-img-container">
        <img
          class="order-img"
          srcset="
            ../img/order/order-desktop@1x.jpg  320w,
            ../img/order/order-desktop@2x.jpg  640w,
            ../img/order/order-tablet@1x.jpg   638w,
            ../img/order/order-tablet@2x.jpg  1276w
          "
          sizes="(min-width:1280px) 524px, (min-width:768px) 638px"
          src="../img/order/order-desktop@1x.jpg"
          alt="Vyshyvanka photo"         
        />
      </div>
    </div>
  </div>
</section>
